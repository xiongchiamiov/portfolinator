<!DOCTYPE html>
<html>
    <head>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="portfolinator.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $('#portfolinate').click(function() {
                    portfolinatorinize($('#username').val());
                });
            });
        </script>
    </head>
    <body>
        <input type="text" id="username">
        <input type="submit" value="portfolinate" id="portfolinate">
        <div id="portfolinator"></div>
    </body>
</html>
